{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Make it Sew</title>
    <meta name="description" content="Make it Sew">
    <meta name="keywords" content="patterns, sewing, crafting, clothing, design">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}"><img class="nav-logo"
                        src="https://res.cloudinary.com/dbgnna5vv/image/upload/v1678208251/sewing_hciail.png"
                        alt="Sewing machine logo"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'index' %}" style="color:#9a7296; font-weight: bold;">Home</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'all_patterns' %}" style="color:#9a7296; font-weight: bold;">All patterns</a>
                    </li>
                    <li><a href="{% url 'my_patterns' %}" style="color:#9a7296; font-weight: bold;">My patterns</a></li>
                    <li><a href="{% url 'post_pattern' %}" style="color:#9a7296; font-weight: bold;">Post pattern</a>
                    </li>
                    <li><a href="{% url 'account_logout'%}" style="color:#9a7296; font-weight: bold;">Sign out</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'liked_patterns' %}" style="color:#9a7296; font-weight: bold;"><i
                                class="far fa-heart"></i> Liked patterns</a></li>
                </ul>
                <ul>
                    {% else %}
                    <li><a href="{% url 'account_login' %}" style="color:#9a7296; font-weight: bold;">Sign in</a></li>
                    <li><a href="{% url 'account_signup' %}" style="color:#9a7296; font-weight: bold;">Register</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- Main content -->
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <!-- Footer -->
    <div class="container footer navbar-fixed-bottom">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in new tab)"><i
                                class="fab fa-facebook-square"></i></a>
                    </li>
                    <li><a href="https://github.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Github page (opens in new tab)"><i
                                class="fab fa-github-square"></i></a></li>
                    <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in new tab)"><i
                                class="fab fa-twitter-square"></i></a>
                    </li>
                    <li><a href="https://instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in new tab)"><i
                                class="fab fa-instagram-square"></a></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--Bootstrap scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/88aa68d53d.js" crossorigin="anonymous"></script>
</body>

</html>
